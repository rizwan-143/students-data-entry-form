<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<style>
   
</style>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col bg-secondary">
                <h1 class="text-capitalize text-white text-center">students data fetching from data entry form</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 mt-1">
                <form class="form border border-primary p-2 d-flex flex-column gap-2 bg-secondary text-white rounded-4" id="myForm">
                 <div class="name-section ">
                    <input class="w-100 rounded-pill p-2" type="text" placeholder=" First Name " name="firstName" id="firstName" >
                    <input class="w-100 rounded-pill p-2"  type="text" placeholder=" Last Name " name="laststName" id="laststName">
                 </div>

                 <div class="contact-section">
                    <input class="w-100 rounded-pill p-2"  type="email" placeholder=" your email " name="email" id="email">
                    <input class="w-100 rounded-pill p-2"  type="number" placeholder=" your number " name="number" id="number">
                 </div>
                 <div class="gender d-flex align-items-baseline gap-2">
                    <label for="male" class="  text-capitalize fw-bold">male</label>
                    <input type="radio" value="male"  name="male" id="male">
                    <label for="feMale" class="text-capitalize fw-bold">Fe male</label>
                    <input type="radio"  name="male" value="Fe-male" id="feMale">
                 </div>
                 <input type="text" class="rounded-pill p-2" placeholder="enter address" name="address" id="address">
                 <input type="date" class="rounded-pill p-2" name="dateOfBirth" id="dateOfBirth">
                 <select name="city" id="" class="rounded-pill p-2" id="selectCity"> 
                    <option value="">select your city</option>
                    <option value="peshawar">peshawar</option>
                    <option value="lahore">lahore</option>
                    <option value="multan">multan</option>
                    <option value="karachi">karachi</option>
                 </select>
                 <button type="submit" id="submit" class="w-50 border-0 p-1 rounded-pill fw-bold text-capitalize">submit</button>
                </div>

                <div class="col-sm-12 col-md-8 mt-1">
                    <table class="table table-bordered table-hover table-striped">
                         <thead>
                            <tr style="cursor: pointer;" class="p-0">
                            <th>id</th>
                            <th>first name</th>
                            <th>last name</th>
                            <th>email</th>
                            <th>contact</th>
                            <th>address</th>
                            <th>city</th>
                            <th>gender</th>
                            <th>date of birth</th>
                        </tr>
                         </thead>
    
                         <tbody id="studentsData">
                            
                         </tbody>
    
                    </table>
                </div>

            </form>
        </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
